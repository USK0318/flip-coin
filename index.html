<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flipxxx</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap">
    <style>
        body {
    font-family: 'Nunito', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-image: url('baground.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    color: #333;
}

.container {
    text-align: center;
    background: rgba(255, 255, 255, 0.95);
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    margin: 20px;
}

h1 {
    font-size: 36px;
    margin-bottom: 30px;
    color: #444;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

button {
    padding: 12px 20px;
    font-size: 20px;
    margin-top: 30px;
    cursor: pointer;
    border: 1px solid transparent;
    border-radius: 10px;
    background: linear-gradient(45deg, #28a745, #218838);
    color: white;
    transition: background 0.3s ease, transform 0.2s;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

button:hover {
    background: linear-gradient(45deg, #218838, #1e7e34);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

#result {
    margin-top: 30px;
    font-size: 24px;
    font-weight: bold;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.coin {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: radial-gradient(circle, gold, goldenrod);
    border: 3px solid black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-weight: bold;
    position: relative;
    animation: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.coin:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
}

@keyframes flip {
    0% { transform: rotateY(0); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
    50% { box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); }
    100% { transform: rotateY(360deg); box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Flip a Coin</h1>
        <div id="result">
            <div class="coin" id="coin">?</div>
        </div>
        <button id="flipButton"><b>Flip Coin</b></button>
    </div>
    <script >
        document.getElementById('flipButton').addEventListener('click', function() {
            const coin = document.getElementById('coin');
            coin.textContent = '?'; // Reset to question mark
            coin.style.animation = 'none'; // Reset animation
            void coin.offsetWidth; // Trigger reflow
            coin.style.animation = 'flip 2s forwards'; // Increase animation duration

            setTimeout(function() {
                const result = Math.random() < 0.5 ? 'Heads' : 'Tails';
                coin.textContent = result;
            }, 2000); // Match the duration of the animation
        });
            </script>
</body>
</html>
